<div class="container">
    <div class="p-grid">

        <div class="p-col-12">
            <h1>Pessoas</h1>
        </div>

        <div class="p-col-12 p-fluid">
            <label>Nome</label>
            <input pInputText type="text">
        </div>

        <div class="p-col-12">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>

    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoas>
                   <tr>
                       <td>
                           <span class="p-column-title">Nome</span>
                           {{pessoas.nome}}
                       </td>
                   </tr>
                </ng-template>
            </p-table>
        </div>

        <div class="p-col-12">
            <a pButton label="Nova Pessoa"></a>
        </div>
    </div>

</div>
